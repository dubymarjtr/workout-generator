<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Workout Generator</title>
  </head>
  <body>
    <h1>Workout Generator</h1>
    <form class="myForm">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" required />

      <label>Age</label>
      <input type="number" min="1" max="100" />

      <label>Email</label>
      <input type="email" name="email_address" />

      <label for="level">Level of Training</label>
      <select id="level">
        <option value="beginner" selected>Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <button id="submit" type="submit">Submit</button>
    </form>
    <div class="buttons-choose" style="display: none">
      <button id="btn-upper" class="btn">Upper Body</button>
      <button id="btn-lower" class="btn">Lower Body</button>
      <button id="btn-abs" class="btn">Abs/Core</button>
    </div>
    <div class="div-workout" style="display: none">
      <table>
        <thead>
          <tr>
            <td>Exercise</td>
            <td>Reps</td>
            <td>Weight</td>
            <td>Description</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <template>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
      <button id="hide-div">Close</button>
    </div>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
