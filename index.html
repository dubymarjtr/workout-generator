<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Source+Sans+Pro:wght@200&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Workout Generator</title>
  </head>
  <body>
    <div>
      <h1>Workout Generator</h1>
      <div class="form-container">
        <form class="myForm flex justify-content">
          <label for="fname"
            >First Name <input type="text" name="fname" id="fname" required
          /></label>

          <label for="lname"
            >Last Name <input type="text" name="lname" id="lname" required
          /></label>

          <label>Email <input type="email" name="email_address" /></label>

          <label for="level"
            >Level of Training
            <select id="level">
              <option value="beginner" selected>Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select></label
          >
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="buttons-choose flex" style="display: none">
        <button id="btn-upper" class="btn">Upper Body</button>
        <button id="btn-lower" class="btn">Lower Body</button>
        <button id="btn-abs" class="btn">Abs/Core</button>
      </div>
      <div class="div-workout" style="display: none">
        <table>
          <thead>
            <tr>
              <td>Exercise</td>
              <td>Repetitions</td>
              <td>Weight</td>
              <td>How to do it</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="hide-div">Close</button>
      </div>
    </div>

    <template>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
